<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sudoku</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
  <div class="wrapper">
    <div class="title"></div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <div class="brain" id="brain">
        <i class="indicator"></i>
      </div>
      <div class="buttons">
        <button class="button hint" id="hint" type="button"></button>
        <button class="button solve" id="solve" type="button"></button>
        <button class="button clear" id="clear" type="button"></button>
        <button class="button newPuzzle" id="newPuzzle" type="button"></button>
      </div>
    </div>
  </div>
  <script src="kudoku.js"></script>
  <script src="common.js"></script>
  <script src="newPuzzle.js"></script>
  <script src="index.js"></script>
</body>

</html>
